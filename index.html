<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Простий вебсайт</title>
</head>
<body>

    <h1>Ласкаво прошу на мій вебсайт!</h1>

    <!-- Відео з елементами керування -->
    <section>
        <h2>Відеоролик</h2>
        <p>Це відео демонструє якусь цікаву подію.</p>
        <video width="600" height="400">
            <source src="video.mp4" type="video/mp4">
        </video>
    </section>

    <!-- Аудіофайл -->
    <section>
        <h2>Аудіофайл</h2>
        <p>Це аудіозапис із приємною музикою.</p>
        <audio controls>
            <source src="audio.mp3" type="audio/mp3">
        </audio>
    </section>

</body>
</html>
